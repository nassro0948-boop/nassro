<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>⚠️ SYSTEM TERMINATED ⚠️</title>
    <style>
        body {
            background-color: black; color: #0f0; font-family: 'Courier New', monospace;
            margin: 0; overflow: hidden; display: flex; justify-content: center; align-items: center; height: 100vh;
        }
        /* خلفية الهاكرز */
        canvas { position: absolute; top: 0; left: 0; z-index: 1; }
        
        .box {
            position: relative; z-index: 10; background: rgba(0, 0, 0, 0.9);
            border: 3px solid #f00; padding: 40px; text-align: center;
            box-shadow: 0 0 30px #f00; width: 80%; max-width: 500px;
        }
        h1 { color: #f00; font-size: 2.5rem; text-shadow: 0 0 10px #f00; margin-bottom: 10px; }
        .timer { font-size: 4rem; color: #f00; font-weight: bold; margin: 20px 0; }
        .warning { font-size: 1.3rem; color: #fff; margin: 20px 0; line-height: 1.6; }
        input {
            padding: 15px; width: 80%; background: #000; border: 1px solid #0f0;
            color: #0f0; font-size: 22px; text-align: center; outline: none;
        }
        button {
            margin-top: 25px; padding: 15px; background: #f00; color: #fff;
            border: none; cursor: pointer; font-weight: bold; width: 85%; font-size: 1.1rem;
        }
    </style>
</head>
<body onclick="startEffect()">

    <canvas id="matrix"></canvas>

    <div class="box">
        <h1>BY NASRO 0948</h1>
        <div class="timer" id="countdown">60</div>
        <div class="warning">
            لا يمكنك الخروج إلا بالدفع، أنت الآن في قبضتي!<br>
            <span style="color: #f00; font-weight: bold;">تحذير:</span> سيتم تدمير ملفاتك عند انتهاء العداد.
        </div>
        <input type="password" id="pass" placeholder="أدخل كود فك التشفير">
        <button onclick="check()">فك التشفير الآن</button>
    </div>

    <audio id="alarm" loop src="https://www.soundjay.com/buttons/beep-01a.mp3"></audio>

    <script>
        // تأثير الماتريكس
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        const letters = "010101NASRO0948";
        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        function draw() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)"; ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#0f0"; ctx.font = fontSize + "px arial";
            drops.forEach((y, i) => {
                const text = letters[Math.floor(Math.random() * letters.length)];
                ctx.fillText(text, i * fontSize, y * fontSize);
                if (y * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            });
        }
        setInterval(draw, 33);

        // تفعيل الإنذار وملء الشاشة
        function startEffect() {
            document.getElementById('alarm').play();
            if (!document.fullscreenElement) document.documentElement.requestFullscreen();
        }

        // العداد التنازلي
        let timeLeft = 60;
        const interval = setInterval(() => {
            timeLeft--;
            document.getElementById('countdown').innerText = timeLeft;
            if (timeLeft <= 0) {
                clearInterval(interval);
                alert("تم تدمير النظام بنجاح! وداعاً.");
                location.reload();
            }
        }, 1000);

        // منع الخروج
        window.onbeforeunload = function() { return "قبضة نصرو لا ترحم!"; };

        function check() {
            if(document.getElementById('pass').value === "0948") {
                window.onbeforeunload = null;
                alert("تم القبول.. أنت محظوظ هذه المرة.");
                window.location.href = "https://google.com";
            } else {
                alert("كود خاطئ! سيتم تسريع التدمير!");
                timeLeft -= 10;
            }
        }
    </script>
</body>
</html>

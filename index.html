<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>⚠️ WARNING: SYSTEM COMPROMISED ⚠️</title>
    <style>
        body { background: #000; color: #0f0; font-family: 'Courier New', monospace; margin: 0; overflow: hidden; display: flex; justify-content: center; align-items: center; height: 100vh; }
        canvas { position: absolute; top: 0; left: 0; z-index: 1; }
        .box { position: relative; z-index: 10; background: rgba(0, 0, 0, 0.9); border: 2px solid #f00; padding: 30px; text-align: center; box-shadow: 0 0 20px #f00; width: 90%; max-width: 500px; }
        h1 { color: #f00; text-shadow: 0 0 10px #f00; font-size: 1.5rem; }
        .progress-container { width: 100%; background: #222; border: 1px solid #f00; margin: 15px 0; height: 20px; position: relative; }
        .progress-bar { width: 0%; height: 100%; background: #f00; transition: width 0.5s; }
        .status-text { font-size: 0.8rem; color: #ff0; }
        .info-box { font-size: 0.7rem; border: 1px dashed #0f0; padding: 10px; margin: 10px 0; background: rgba(0,20,0,0.8); }
        input { padding: 10px; width: 80%; background: #111; border: 1px solid #0f0; color: #0f0; text-align: center; margin: 10px 0; }
        button { background: #f00; color: white; border: none; padding: 10px 20px; cursor: pointer; font-weight: bold; width: 80%; }
    </style>
</head>
<body onclick="startHacking()">

<canvas id="matrix"></canvas>

<div class="box">
    <h1>BY NASRO 0948</h1>
    <div id="timer" style="font-size: 2rem; color: #f00;">60</div>
    
    <div class="info-box">
        IP: <span id="ip">جاري السحب...</span><br>
        الجهاز: <span id="device">جاري الفحص...</span>
    </div>

    <div class="status-text" id="status">انتظر... جاري اختراق الصور والرسائل</div>
    <div class="progress-container"><div class="progress-bar" id="bar"></div></div>

    <p style="font-size: 0.9rem; color: #fff;">أنت الآن في قبضتي، لا تحاول الخروج!</p>
    
    <input type="password" id="pass" placeholder="أدخل كود فك التشفير">
    <button onclick="check()">فك التشفير</button>
</div>

<audio id="alarm" loop src="https://www.soundjay.com/buttons/beep-01a.mp3"></audio>

<script>
    // 1. تأثير الماتريكس
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth; canvas.height = window.innerHeight;
    const letters = "01010101NASRO0948";
    const fontSize = 16;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);
    function draw() {
        ctx.fillStyle = "rgba(0, 0, 0, 0.05)"; ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "#0f0"; ctx.font = fontSize + "px arial";
        drops.forEach((y, i) => {
            const text = letters[Math.floor(Math.random() * letters.length)];
            ctx.fillText(text, i * fontSize, y * fontSize);
            if (y * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
            drops[i]++;
        });
    }
    setInterval(draw, 33);

    // 2. تفعيل الرعب عند أول ضغطة
    function startHacking() {
        document.getElementById('alarm').play();
        if (!document.fullscreenElement) document.documentElement.requestFullscreen();
    }

    // 3. جلب بيانات الضحية
    fetch('https://api.ipify.org?format=json').then(res => res.json()).then(data => document.getElementById('ip').innerText = data.ip);
    document.getElementById('device').innerText = navigator.platform;

    // 4. العداد وشريط الحذف
    let time = 60;
    let progress = 0;
    const messages = ["جاري سحب الصور...", "نسخ الرسائل الخاصة...", "تحديد الموقع الدقيق...", "تدمير ملفات النظام...", "فرمطت الكارت ميموري..."];
    
    const interval = setInterval(() => {
        time--;
        progress += 1.66;
        document.getElementById('timer').innerText = time;
        document.getElementById('bar').style.width = progress + "%";
        
        if(time % 12 == 0) {
            document.getElementById('status').innerText = messages[Math.floor(Math.random()*messages.length)];
        }

        if(time <= 0) {
            clearInterval(interval);
            alert("تم حذف جميع بياناتك بنجاح. وداعاً!");
            location.reload();
        }
    }, 1000);

    // 5. منع الخروج
    window.onbeforeunload = function() { return "سجن نصرو لا يفتح!"; };

    function check() {
        if(document.getElementById('pass').value === "0948") {
            window.onbeforeunload = null;
            alert("تم إيقاف التدمير.. أنت محظوظ!");
            window.location.href = "https://google.com";
        } else {
            alert("كود خاطئ! تم تسريع الحذف!");
            time -= 5;
        }
    }
</script>
</body>
</html>
